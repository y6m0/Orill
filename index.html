<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مستطيل Neon مع خلفية نقاط</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0b0b0b;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    position: relative;
  }

  h1 {
    position: absolute;
    top: 20px;
    font-size: 2.5em;
    color: #ff00ff;
    text-shadow: 0 0 5px #ff00ff,0 0 10px #ff00ff,0 0 20px #ff00ff,0 0 40px #ff00ff;
    text-align: center;
    white-space: nowrap;
    animation: neonBlink 1.5s infinite;
    z-index: 2;
  }

  @keyframes neonBlink {
    0%,100%{text-shadow:0 0 5px #ff00ff,0 0 10px #ff00ff,0 0 20px #ff00ff,0 0 40px #ff00ff;color:#ff00ff;}
    50%{text-shadow:0 0 2px #ff00ff,0 0 5px #ff00ff,0 0 10px #ff00ff,0 0 20px #ff00ff;color:#ff00ff;}
  }

  /* النقاط الخلفية */
  .dots{
    position:absolute;
    width:100%;
    height:100%;
    overflow:hidden;
    top:0;
    left:0;
    pointer-events:none;
    z-index:0;
  }

  .dot{
    position:absolute;
    width:5px;
    height:5px;
    background:#ffffff;
    border-radius:50%;
    opacity:0.7;
    animation: float 10s linear infinite;
  }

  @keyframes float{
    0%{transform:translateY(100vh) scale(0.5);}
    100%{transform:translateY(-10vh) scale(1);}
  }

  /* المستطيل الرئيسي مع Neon */
  .neon-box {
    position: relative;
    width: 450px;
    height: 300px;
    border-radius: 20px;
    background-color: #000;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff, inset 0 0 10px #ff00ff;
    border: 2px solid #ff00ff;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
    z-index: 1; /* فوق النقاط */
  }

  .input-large, .input-small {
    background: #111;
    border: 2px solid #ff00ff;
    border-radius: 10px;
    color: #fff;
    padding: 10px;
    font-size: 16px;
    box-shadow: 0 0 10px #ff00ff;
    outline: none;
    transition: 0.3s;
  }

  .input-large {
    flex: 2;
    margin-bottom: 15px;
    resize: none;
  }

  .input-small {
    flex: 0.5;
    margin-bottom: 15px;
  }

  .input-large:focus, .input-small:focus {
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
  }

  .send-button {
    background: #ff00ff;
    color: #000;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    align-self: flex-end;
    transition: 0.2s;
  }

  .send-button:active {
    box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff, 0 0 90px #ff00ff;
    transform: scale(1.1);
  }

  .send-button:hover {
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
    transform: scale(1.05);
  }

</style>
</head>
<body>

<h1>Orill - اعلانات</h1>

<div class="dots"></div>

<div class="neon-box">
  <textarea class="input-large" placeholder="تفاصيل الإعلان"></textarea>
  <input class="input-small" type="email" placeholder="أدخل بريدك الإلكتروني">
  <button class="send-button" onclick="sendEmail()">إرسال</button>
</div>

<script>
  // إنشاء النقاط البيضاء خلف Neon
  const dotsContainer=document.querySelector('.dots');
  for(let i=0;i<200;i++){
    const dot=document.createElement('div');
    dot.classList.add('dot');
    dot.style.left=Math.random()*100+'vw';
    dot.style.animationDuration=(5+Math.random()*10)+'s';
    dotsContainer.appendChild(dot);
  }

  function sendEmail(){
    const details = document.querySelector('.input-large').value;
    const userEmail = document.querySelector('.input-small').value;

    if(details.trim() === "" || userEmail.trim() === ""){
      alert("يرجى ملء جميع الحقول!");
      return;
    }

    const subject = encodeURIComponent("تفاصيل إعلان جديد");
    const body = encodeURIComponent("البريد الإلكتروني للمرسل: " + userEmail + "\n\nالتفاصيل:\n" + details);
    window.location.href = `mailto:oot6939@gmail.com?subject=${subject}&body=${body}`;
  }
</script>

</body>
</html>
